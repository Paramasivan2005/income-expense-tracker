<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Tracker</title>
    <link rel="shortcut icon" href="/money-bag.png" type="image/x-icon">
    <link rel="stylesheet" href="input.css">
</head>

<body>
    <div class="bg-slate-300 w-lvw min-h-lvh flex items-center justify-center p-4">
        <div
            class="w-full max-w-[900px] bg-white md:bg-transparent rounded-lg overflow-hidden flex flex-col md:flex-row shadow-lg">

            <!-- left side -->
            <div class="left-side bg-gray-800 flex-1 text-white ">
                <div class="p-5 lg:p-8">
                    <h2 class="text-amber-500 text-xl  xl:text-2xl md:text-2xl uppercase font-medium mx-auto ">
                        income expense tracker
                    </h2>

                    <div class="p-4 md:p-5">
                        <h4 class="text-sm my-3">Your Balance</h4>
                        <h1 id="balance" class="text-2xl md:text-3xl">₹ 0.00</h1>
                    </div>

                    <div class="justify-center items-center flex flex-col sm:flex-row gap-4">
                        <div class="w-[95%] rounded border border-green-600 flex-1 p-4 text-center font-semibold">
                            <h4 class="uppercase my-1">income</h4>
                            <h4 id="inc-amt" class="text-lg lg:text-xl">₹ 0.00</h4>
                        </div>

                        <div class="w-[95%] rounded border border-red-600 flex-1 p-4 text-center font-semibold">
                            <h4 class="uppercase my-1">expense</h4>
                            <h4 id="exp-amt" class="text-lg md:text-xl">₹ 0.00</h4>
                        </div>
                    </div>

                    <form action="#" id="form" class="mt-5 ">
                        <label class="inline-block">Description</label>
                        <input type="text" id="description"
                            class="block w-full rounded bg-white text-slate-900 px-3 py-2 outline-none mt-2"
                            placeholder="Enter Description">

                        <label class="inline-block my-2">Amount</label>
                        <input type="number" id="amount"
                            class="block w-full rounded bg-white text-slate-900 px-3 py-2 outline-none"
                            placeholder="Enter Amount">

                        <button class="w-full bg-blue-600 mt-5 rounded px-5 py-2.5 font-medium cursor-pointer">
                            ADD TRANSACTION
                        </button>
                    </form>
                </div>
            </div>

            <!-- right side -->
            <div class="right-side bg-white flex-1">
                <div class="p-6 md:p-10">
                    <h1 class="font-bold uppercase text-lg">
                        Transaction details
                    </h1>
                    <ul id="trans" class="my-5 max-h-[400px] overflow-y-auto pr-2">
                    </ul>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
